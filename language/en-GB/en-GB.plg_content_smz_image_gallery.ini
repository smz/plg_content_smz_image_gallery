PLG_SMZ_SIG_LIGHTBOX_ONLY_FIELD_FLAG_DESC="The character used as a prefix for info fields to be displayed in the lightobx only."

;Advanced
PLG_SMZ_SIG_TQ="Thumbnails image quality"
PLG_SMZ_SIG_TQ_DESC="The quality (in %) of the generated image thumbnail.<br />Values range from 0 to 100, with 100 giving the best possible result. Values between 70 to 90 should generally be preferred. Remember that the lower this value is, the smaller the size of the generated thumbnail will be and the less processing power it will consume from the server."
PLG_SMZ_SIG_ML="Memory limit (in MB)"
PLG_SMZ_SIG_ML_DESC="Change your server's memory limit if galleries fail to create or you get the 'white page' error on your site. This option may not work in all cases. 0 = default memory limit."
PLG_SMZ_SIG_CACHE_TIME="Thumbnails lifetime"
PLG_SMZ_SIG_CACHE_TIME_DESC="Thumbnails cache expiration time in minutes. 0 = cache never expires."
PLG_SMZ_SIG_SUPPRESS_ERRORS="Suppress error messages"
